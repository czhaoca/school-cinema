        <td width="240" rowspan="5" valign="top"><h3 class="样式2">&nbsp;</h3>          <h3 class="样式2">　　 南昌师范附属实验小学“红领巾”电影院创建于上世纪８０年代，它的前身是南师附小大礼堂，１９８６年正式命名为“红领巾”电影院。十八年来，电影院坚持为学生放映以爱国主义、集体主义、社会主义为主题的优秀影片６００余部，观众人数达１２０余万人次。学生在长期的影视教育和影视活动中受到熏陶，锻炼能力。“红领巾”电影院已和“红领巾”电视台、“红领巾”广播站、“红领巾”画廊、“红领巾”图书馆并称为我校德育的“五红阵地”。1999年11月，“红领巾”电影院又作为我校“为学生开展影视教育”的基地，加入全国“影视”课题研究的行列。 </h3></td>
