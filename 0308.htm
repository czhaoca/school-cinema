        <td width="752" valign="top" bgcolor="#FFFFFF"><p class="样式1">&nbsp;</p>
          <p align="center" class="样式2">观《世纪大阅兵》后感</p>
          <p align="center" class="样式2">刘一驰 </p>
          <p>空前盛大的阅兵式和游行，向世界展示了中国人民强大凝聚力和雄厚的国防实力，显示了国威、军威，也振奋了民心。看气壮山河的大阅兵，人们的心情都无比激动，对祖国的未来更加信心百倍，坚信祖国明天更美好。</p>
          <p align="center" class="样式2">刘畅 </p>
          <p>这次盛大的阅兵式，是我国建国以来规模最大，装备最新，机械化程度最高的一次。它标志着我国武装力量现代化建设走进了一个崭新的历史时期，显示了走上改革开放道路的中国人的豪迈尽情，大大提高了我国的国际威望，这次阅兵所展示的中国军队威武雄壮的形象深深地印在了亿万人的心中。</p>
          <p class="样式1">&nbsp;</p>
